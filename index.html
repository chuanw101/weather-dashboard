<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid text-center pt-3 pb-4">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <section class="col-3 ps-4">
            <form>
                <div class="form-group w-100">
                    <label for="cityName">
                        <h1>Search for a City:</h1>
                    </label>
                    <input type="text" class=" form-control form-control-lg mb-2" placeholder="City Name"
                        id="cityName">
                    <button type="submit" class="btn btn-primary w-100" id="search">Search</button>
                </div>
            </form>
            <ul id="savedCityList"></ul>
        </section>

        <section class="col-9 pe-4">
            <div class="container-fluid border border-dark border-3 mt-2">
                <h1><span id="cityName"></span><span class="date"></span><img src="" alt="weather icon" class="wIcon"></h1>
                <p>Temp:&nbsp <span class="temp"></span></p>
                <p>Wind:&nbsp <span class="wind"></span></p>
                <p>Humidity&nbsp <span class="humi"></span></p>
                <p>UV Index:&nbsp <span id="uv"></span></p>
            </div>
            <div class="container-fluid mt-2">
                <h3>5-day Forecast:</h3>
                <div class="row">
                    <article class="col bg-dark text-light me-5">
                        <h3 class="date"></h3>
                        <img src="" alt="weather icon" class="wIcon">
                        <p>Temp:&nbsp <span class="temp"></span></p>
                        <p>Wind:&nbsp <span class="wind"></span></p>
                        <p>Humidity&nbsp <span class="humi"></span></p>
                    </article>
                    <article class="col bg-dark text-light me-5">
                        <h3 class="date"></h3>
                        <img src="" alt="weather icon" class="wIcon">
                        <p>Temp:&nbsp <span class="temp"></span></p>
                        <p>Wind:&nbsp <span class="wind"></span></p>
                        <p>Humidity&nbsp <span class="humi"></span></p>
                    </article>
                    <article class="col bg-dark text-light me-5">
                        <h3 class="date"></h3>
                        <img src="" alt="weather icon" class="wIcon">
                        <p>Temp:&nbsp <span class="temp"></span></p>
                        <p>Wind:&nbsp <span class="wind"></span></p>
                        <p>Humidity&nbsp <span class="humi"></span></p>
                    </article>
                    <article class="col bg-dark text-light me-5">
                        <h3 class="date"></h3>
                        <img src="" alt="weather icon" class="wIcon">
                        <p>Temp:&nbsp <span class="temp"></span></p>
                        <p>Wind:&nbsp <span class="wind"></span></p>
                        <p>Humidity&nbsp <span class="humi"></span></p>
                    </article>
                    <article class="col bg-dark text-light">
                        <h3 class="date"></h3>
                        <img src="" alt="weather icon" class="wIcon">
                        <p>Temp:&nbsp <span class="temp"></span></p>
                        <p>Wind:&nbsp <span class="wind"></span></p>
                        <p>Humidity&nbsp <span class="humi"></span></p>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
